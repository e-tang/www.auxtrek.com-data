- group: A
  terms: 
  - name: 套利
    desc: 一种涉及同时买卖同一金融工具的交易策略，由于价格差异，可以获得无风险的利润。
  - name: 询问价格
    desc: 卖方愿意出售证券的最低价格。
  - name: 最好
    desc: 给予经销商以市场上当前可用的最佳价格购买或出售的指令。
  - name: 价格止损单
    desc: 自市场价格触及触发价以来，必须执行止损指令。
  - name: 澳币
    desc: 澳币的俚语（AUSSIE）
- group: B
  terms: 
  - name: 余额
    desc: 余额是您留给经纪人的资金量。即使进行交易，该余额也不会随浮动损益而变动。如果您已开仓并平仓，则金额将根据您的损益金额进行更改。
  - name: 银行利率
    desc: 中央银行准备向其国内银行系统贷款的利率。
  - name: 条形图
    desc: 条形图是一种图表，它为每个数据点显示一条垂直线，以描述其代表的每个时段的最高价和最低价。此外，结合使用水平线来显示收盘价和开盘价。
  - name: 基础货币
    desc: 报价银行或机构的报价产品或对外销售的产品。
  - name: 基础
    desc: 现货价格和期货价格之间的差额。
  - name: 基点
    desc: 万分之一（0.0001）。它通常用作衡量利率和金融其他百分比的单位。
  - name: 基础交易
    desc: 交易策略，指交易者在现金和期货市场中持相反立场，目的是从基准的有利变动中获利。
  - name: 下跌
    desc: 市场观点认为价格会下降。
  - name: 熊市
    desc: 市场情绪普遍悲观，对于市场未来抱有悲观情绪（与牛市相反）。
  - name: 买入价
    desc: 买方愿意为证券支付的最高价格。
  - name: 盈亏平衡点
    desc: 收益等于交易仓位损失的点。
  - name: 看涨
    desc: 市场观点认为价格会上涨。
  - name: 金条
    desc: 金条是金或银，呈条状和锭状，其纯度必须至少为99.5％。
  - name: 牛市
    desc: 处于价格上涨的市场。
- group: C
  terms: 
  - name: 日本蜡烛图
    desc: “日本蜡烛图”是一种图表类型，在它表示的每个周期中都包含一个“烛台”。框的底部和顶部代表开盘价和收盘价，而框外的垂直线代表最低和最高价格。如果烛线呈上升趋势，则开盘价位于框的底部，收盘价位于框的顶部；对于下降的价格趋势，开盘价和收盘价的位置相反。
  - name: 图表周期
    desc: 用于查看不同时间范围内基础证券走势的工具。选择一个期间后，相应的更改将显示在活动图表中。客户终端具有九个图表期间（M1-表示一分钟图表； M5-表示五分钟图表； M30-表示三十分钟图表； H1-表示一小时图表； H4-表示四小时图表； D1-表示一日图表； W1-表示一周图表； MN-表示一个图表月图表）。
  - name: 佣金
    desc: 经纪人可能就交易或交易向客户收取的费用
  - name: 合同
    desc: 买卖指定数量特定产品的协议。
  - name: 差价合约（CFD）
    desc: 差价合约（CFD）是指双方之间的合同，据此，卖方应同意将买方的当期价值与合同约定的资产期末价值之间的差额提供给买方。这些是金融衍生产品，其价值完全取决于基础资产价格的变化，这意味着不购买任何有形资产。
  - name: 合约月份
    desc: 期货合约到期的月份。
  - name: 合约大小
    desc: 合同规模是产品的可交付数量。每种产品的尺寸和度量单位互不相同。
  - name: 合约价值
    desc: 合同价值是指随市场价格变动的订单的价值。它很大程度上取决于三件事：客户购买的数量，合同规模和产品的当前市场价格。可以通过以下公式找到：
  - name: 合约价值=（市场价格X数量X合约大小）
    desc: 货币篮子
        选定的一组货币，其中的加权平均值用作义务价值或金额的度量。它充当区域货币走势的基准。
- group: D
  terms: 
  - name: 到期日
    desc: 为了履行合同条款，期货合同的基础商品必须交付的最终日期。
  - name: 衍生品
    desc: 证券本身是两方或多方之间的合同，其价格取决于一个或多个基础资产或从中衍生。
  - name: 直接报价
    desc: 本币是可变金额，外币固定为一个单位。
- group: E
  terms: 
  - name: 净值
    desc: 净值是余额与损益之和。
  - name: 欧元
    desc: 欧元是欧元区使用的货币。
  - name: 执行
    desc: 执行是完成证券买入或卖出订单。有三种基本的订单执行模式：
        1. 即时执行
        在这种模式下，订单以提供给经纪人的价格执行。在发送要执行的订单时，终端会在订单中设置当前价格。如果经纪人接受价格，订单将被执行。
        2. 根据要求执行
        在这种模式下，在发送定单之前，需要从经纪人请求某个市场定单的价格。收到价格后，可以确认或拒绝给定价格的订单。
        3. 按市场执行
        在这种模式下，经纪人以他们从市场收到的价格执行订单。以这种方式发送订单意味着事先同意以该价格执行该订单。
  - name: 交易机器人 (EA)
    desc: 交易机器人 (EA)是一个软件程序，可以分析数据并为交易者提供适合其策略的买卖建议。
  - name: 到期日
    desc: 期货合约可以交易或被平仓的最后一天，然后再转到下一个交易期。
- group: F
  terms: 
  - name: 提前通知日
    desc: 购买期货合约的交易者可能需要在第二天对合约的基础商品进行实物交割。提前通知日根据合同而有所不同；它也取决于交换规则。
  - name: 固定点差
    desc: 固定点差是指证券价格的买入和卖出之间的差异保持不变的地方。
  - name: 浮动汇率
    desc: 当一种货币的价值由市场力量决定该特定货币的供求关系时。
  - name: 浮动点差
    desc: 浮动利差是指证券的买入和卖出之间的差额根据市场供求而不断变化的差值。
  - name: 外汇交易
    desc: 外汇是货币交易的市场。
  - name: 可用保证金
    desc: 可用保证金是您的帐户净值与未平仓的保证金之差。
  - name: 基本面分析
    desc: 一种评估证券的方法，该方法要求尝试通过检查相关的经济，金融以及其他定性和定量因素来衡量其内在价值。
  - name: 期货合约
    desc: 期货合约是通常在期货交易所交易以在将来以预定价格买卖产品的一种合约协议。
- group: G
  terms: 
  - name: 取消前有效（GTC）
    desc: 直到被取消是与经纪人一起留下的订单。订单会一直保留到客户取消或执行为止。
  - name: 直到今天（GTT）
    desc: 直到今天或日间订单为止的订单，如果未在特定日期（在这种情况下为待定订单日）执行，则该订单将自动取消。
  - name: 全局变量
    desc: 为了在专家之间迅速传递适度的信息，并组织多名专家进行无冲突的同时工作。 
- group: H
  terms: 
  - name: 套期保值
    desc: 套期保值是一种降低资产价格不利波动风险的技术。通常，对冲包括对同一产品采取相反方向的偏移位置。
- group: I
  terms: 
  - name: 指标
    desc: |
        指标是用于测量过去和当前状况以及预测财务或经济趋势的统计数据。
        1. 经济指标
        用于度量整个经济或整个经济部门的增长或收缩的统计指标。
        2. 技术指标
        广泛用于技术分析中，以预测证券价格模式的变化。
  - name: 间接报价
    desc: 如果外币是可变金额，而本国货币固定为一个单位。
  - name: 首次入金
    desc: 投资者/交易商最初必须存入新帐户的最小金额。
  - name: 初始保证金
    desc: 在客户违约的情况下，经纪人在客户进行交易/交易之前需要的保证金，以便对经纪人有一定的保护。
- group: K
  terms: 
  - name: 新西兰币（Kiwi）
    desc: 新西兰货币的俚语
- group: L
  terms: 
  - name: 最后通知日
    desc: 在交付基础资产或现金结算之前，必须进行期货合约交易或平仓的最后一天。在最后一个交易日结束之前，合同持有人必须准备好接受商品交付，或者如果未平仓则以现金结算。
  - name: 杠杆
    desc: 交易规模与用于保证金的实际投资之比。杠杆作用允许客户进行交易而无需全额支付保证金。取而代之的是保证金数额。例如，200：1的杠杆，也就是0.5％的保证金要求，则意味着$ 500的权益可以购买价值$ 100,000的合同。
  - name: 折线图
    desc: 折线图是一种简单的图表，将数据标记为通过直线相互连接的一系列点。
  - name: 多单
    desc: 购买证券或货币等证券，期望资产会升值。
  - name: 加仑
    desc: 加拿大元的俚语。
- group: M
  terms: 
  - name: 保证金
    desc: 抵押证券，期权，外汇或期货合约持有人的仓位必须存入资金以支付对方的信用风险。在其他领域使用的其他保证金定义是：
        1. 保证金比例
  - name: 保证金比例是净值与保证金的比率。
    desc: 2. 追加保证金
       追加保证金是经纪人要求投资者存入额外的货币或证券，以使保证金账户达到最低维持保证金的要求。当您的帐户价值低于经纪人的特定公式所计算的值时，就会发生追加保证金通知。 
- group: O
  terms: 
  - name: 开，高，低，收线（OHLC线）
    desc: OHLC是AUXTREK MT4交易平台中的一项功能，可以分别显示当前价格的开盘价，最高价，最低价和收盘价，通常显示在图表窗口的左上角。
  - name: 一键交易
    desc: AUXTREK的MT4终端上的交易者只需单击即可买卖，而无需填写笨拙或复杂的定单。可以在输入市价单和预定义的定单模板的同时输入止损和获利定单。设置允许在预定目标上放大和缩小位置。
  - name: 订单
    desc: 定单是在诸如股票市场，债券市场，商品市场或金融衍生产品市场等交易场所进行买卖的指令。定单有两种主要类型：
        1. 市场订单
        市场订单是投资者通过经纪人或经纪服务发出的立即购买或出售投资的订单。市价订单是默认选项，可能会执行，因为它不包含对买/卖价或订单执行时间的限制。
        2. 挂单
        A 挂单是已经输入到交易平台中的订单，但是除非满足某些条件，否则不会执行。
        a. 买入限价单
        限价买单是一种以等于或低于市场价的买价买入的交易请求。当前价格水平高于订单价格。通常，此订单是在价格下跌之后出现反弹的情况下下达的。
        b. 买入止价单
        买入止价单是一种以等于或高于市场价的卖价买入的交易请求。当前价格水平低于订单价格。通常，此订单是在预期价格持续上涨的情况下下达的。
        c. 卖出限价单
        卖出限价单是一个以等于或高于市场价格的买入价卖出的交易请求。当前价格水平低于订单中的价格。通常，此订单是在价格上涨然后回落的情况下下达的。
        d. 卖出止价单
        卖出止价单是一种以等于或低于市场价格的买入价卖出的交易请求。当前价格水平高于订单中的价格。通常，此订单是在预期价格连续下跌的情况下下达的。 
  - name: 场外交易(OTC)
    desc: 直接在交易员和委托人之间进行的市场，而不是交易所场内交易大厅。
- group: P
  terms: 
  - name: 基点
    desc: 基点通常意味着外汇交易中最小的变动。例如，澳元/美元-从0.7700升至0.7701将是一个点。有一些例外情况，某些货币（例如日元）的点差为110.00至110.01。
  - name: 仓位
    desc: |
        仍然能够产生利润或亏损（未平仓）或已关闭（已平仓）的交易的财务条款，这是交易者旨在获利的方式。 
        1. 平仓
        执行与未平仓仓位完全相反的证券交易，以便实现盈亏，并且交易不再活跃。
        2. 开仓
        任何已经执行但尚未关闭的交易。
- group: Q
  terms: 
  - name: 报价
    desc: 一个参考价格。
- group: R
  terms: 
  - name: 风险
    desc: |
        在金融交易中，风险是指投资可能亏损的情况。其他风险包括：
        1. 不可预见的情况
        如果存在某些情况超出经销商的控制范围，例如在严重的市场动荡时期，则在相关金融市场进行交易可能是不切实际或不可能的。
        2. 市场动荡
        外汇和商品市场受到许多影响，可能会导致价格快速波动。由于市场动荡，AUXTREK的MT4平台没有可用的保证金外汇或CFD交易或止损定单。
        3. 杠杆风险
        交易保证金外汇和差价合约涉及高度杠杆。交易者可以使用相对较小的初始保证金，以确保获得更大的基础证券风险，但是，在使用杠杆时，潜在的收益和损失也被同样放大。
- group: S
  terms: 
  - name: 做空
    desc: 出售证券或商品之类的证券，期望资产会贬值。
  - name: 现货价格
    desc: 反映产品当前市场价值的价格。
  - name: 现货合约
    desc: 即期合同是在即期交易日（通常是交易日后两个工作日）买卖商品，证券或货币以进行结算（付款和交付）的合同。结算价格（或汇率）称为现货价格（或现货汇率）。
  - name: 点差
    desc: 产品的买价和卖价之间的差额。
  - name: 英镑（Sterling）
    desc: 英镑的俚语.
  - name: 止损命令
    desc: 止损单是当价格达到某个不利价格时用于平仓的订单。它旨在限制交易者的仓位损失。 
  - name: 强平水平
    desc: 指保证金已减少到经纪人要求的最低水平以上的水平，这触发了客户最大的亏损仓位被平仓以释放可用保证金。在止损之前将进行追加保证金要求客户提高其保证金水平。
  - name: 掉期
    desc: 隔夜持有现货仓位而赚取或支付的利息。
  - name: 瑞郎（Swiss）
    desc: 瑞士法郎的俚语。
  - name: 符号
    desc: 符号是字符的排列（通常是字母），代表交易所上列出或公开交易的特定证券。
- group: T
  terms: 
  - name: 止盈命令
    desc: 这是一个挂单，指示交易平台在相对于当前仓位达到特定有利水平时执行/关闭交易，以锁定/实现一定数量的利润。
  - name: 技术分析
    desc: 技术分析是一种安全分析方法，用于通过研究过去的市场数据（主要是价格和数量）来预测价格走势。
  - name: 最小波动
    desc: 价格的最小变化，例如在货币交易中任何产品的上下波动，一勾表示0.00001，日元为0.001除外。
  - name: 时间周期
    desc: AUXTREK MT4平台上显示的所有时间范围均为格林威治标准时间（GMT）。格林威治标准时间与世界标准时间（UTC）相同。
  - name: 追踪止损命令
    desc: 追踪止损订单将止损价格设置为与市场价格相距固定距离，并附加“追踪”金额。由于市场价格走势有利，止损价格将跟随追踪量，但是如果市场价格走势不利，则止损价格不会改变，并且在达到止损价格时会提交市场订单。
